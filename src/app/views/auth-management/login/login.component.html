<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card">
              <div class="card-body">
                <form (ngSubmit)="onClickLoginButton()" #form="ngForm" autocomplete="nope">
                  <h1 class="text-center">{{"Angular template" | translate}}</h1>
                  <p class="text-muted">{{"sign_to_your_account" | translate}}</p>
                  <div class="mb-3">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="text" [(ngModel)]="username" name="username" class="form-control"
                        [placeholder]="'username' | translate" #usernameRef="ngModel" required>
                    </div>
                    <small class="text-error"
                      *ngIf="usernameRef.errors && usernameRef.errors.required && usernameRef.touched">
                      {{ "required" | translate }}
                    </small>
                  </div>
                  <div class="mb-3">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="password" class="form-control" [(ngModel)]="password" name="password"
                        [placeholder]="'password' | translate" #passwordRef="ngModel" autocomplete="current-password"
                        required>

                    </div>
                    <small class="text-error"
                      *ngIf="passwordRef.errors && passwordRef.errors.required && passwordRef.touched">
                      {{ "required" | translate }}
                    </small>
                  </div>
                  <div class="row">
                    <div class="col-12 text-center">
                      <button type="submit" [disabled]="form.invalid"
                        class="btn btn-primary px-4">{{'login' | translate}}</button>
                    </div>
                    <!-- <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">{{'forgot_password' | translate}}</button>
                    </div> -->
                  </div>
                </form>
              </div>
            </div>
            <!-- <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>{{'register' | translate}}</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut
                    labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3"
                    (click)="onClickRegister()">{{'register' | translate}}</button>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
